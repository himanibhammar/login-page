<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="image.png" class="">
        </div>
        <div class="right">
            <h1>LOGIN</h1>
            <p>Welcome Back!Please logn in to your account</p>
            <form action="/login" method="post">
                <label for="username">User Name</label>
                <input type="email" id="username" name="username" required value="username@gmail.com">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <p><a href="/forgot-password">Forget Password?</a></p>
                <button type="submit">Login</button>
            </form>
            <p>New User? <a href="/signup">Signup</a></p>
        </div>
    </div>
</body>

</html>
